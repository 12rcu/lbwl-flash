version: "3.9"
services:
  flash:
    container_name: flash
    build: .
    ports:
      - "25565:25565"
    volumes:
      - ../worlds/server.properties:/opt/spigot/server.properties
      - ../target/flash.jar:/opt/spigot/plugins/flash.jar
      - ../worlds/spawn:/opt/spigot/spawn
      - ../worlds/maps:/opt/spigot/plugins/Flash/maps
